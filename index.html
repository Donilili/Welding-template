<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOXICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="additionFiles/css/style.css">

    <link rel="icon" href="./additionFiles/img/welder.jpg">

    <title>WeldingHub</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">WeldingHub</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">Главная</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">О нас</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-book-alt nav__icon'></i>
                            <span class="nav__name">Навыки</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class='bx bx-briefcase-alt nav__icon'></i>
                            <span class="nav__name">Наши работы</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contactme" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon'></i>
                            <span class="nav__name">Контакты</span>
                        </a>
                    </li>
                </ul>
            </div>

            <img src="additionFiles/img/welder.jpg" alt="" class="nav__img">
        </nav>
    </header>

    <main>
        <!-- HOME -->
        <section class="container section section__height" id="home">
            <h2 class="section__title">Главная</h2>
            <div class="inboxes main_content"></div>
        </section>

        <!-- ABOUT -->
        <section class="container section section__height" id="about">
            <h2 class="section__title">О нас</h2>
            <div class="inboxes about_content"></div>
        </section>

        <!-- SKILLS -->
        <section class="container section section__height" id="skills">
            <h2 class="section__title">Навыки</h2>
            <div class="inboxes skill_content"></div>
        </section>

        <!-- PORTFOLIO -->
        <section class="container section section__height" id="portfolio">
            <h2 class="section__title">Наши работы</h2>
            <div class="inboxes works_content"></div>
        </section>

        <!-- CONTACTS -->
        <section class="container section section__height" id="contactme">
            <h2 class="section__title">Контакты</h2>
            <div class="inboxes phone_content"></div>
        </section>
    </main>


    <!-- MAIN JS -->
    <script src="additionFiles/js/script.js"></script>
</body>

</html>
